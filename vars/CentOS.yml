---
# vars file for pulp-rpm-prerequisites on CentOS
ansible_python_interpreter: /usr/bin/python

packages:
  # epel-release must be 1st so that multiple packages can install from it
  # later.
  # And if we switch to yum or dnf, it must be a separate task, or different
  # looping mechanism.
  - epel-release
  - gcc
  - make
  - cmake
  - bzip2-devel
  - expat-devel
  - file-devel
  - glib2-devel
  - libcurl-devel
  - libmodulemd2-devel
  - libxml2-devel
  - ninja-build
  - python36-devel
  - python36-gobject  # Provides 'gi' Python module
  - rpm-devel
  - openssl-devel
  - sqlite-devel
  - xz-devel
  - zchunk-devel
  - zlib-devel

# These packages must be explicitly installed during the pulp role, after the
# venv is created. Otherwise, even though createrepo_c requires them, they are
# often not installed, even with newer versions of pip.
rpm_prereq_pip_packages:
  - scikit-build
  - nose
